<!DOCTYPE html>
<html lang="pt-BR">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Séries</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Minhas Séries</h1>
    <p>
        Vamos adicionar as séries!
    </p>
        <div class="container">
            <form>
                <label for="titulo">Título</label>
                <input 
                name="titulo" 
                type="text" 
                placeholder="Insira aqui o título da série"
                required="Por favor, insira o nome da série"/><br>
                
                <label for="descricao">Descrição</label>
                <input 
                name="descricao" 
                type="text"
                placeholder="Insira aqui a descrição da imagem da série"
                required="Por favor, insira a descrição da série" /><br>
                
                <label for="url">URL da Imagem</label>
                <input 
                name="url" 
                type="url" 
                placeholder="Insira aqui o URL da imagem da série"
                required="Por favor, insira o URL da imagem" /><br>
                
                <button type="submit" value="adicionar">Adicionar</button>
            </form>
        </div>
    <hr>

    <div class="lista">
        <h2>Suas séries</h2>
        <div class = 'box'>
            <ul>

            </ul>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
